version: 0.0
os: linux
files:
  - source: /index.html
    destination: /var/www/html
hooks:
  BeforeInstall:
    - location: scripts/install_docker.sh
      runas: ec2-user
  ApplicationStart:
    - location: run.sh
      runas: ec2-user
  ApplicationStop:
    - location: scripts/clean.sh
      runas: ec2-user
